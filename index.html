<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form id="my-form">
            <h1 class="title text-center pt-2">ADD USER</h1>
            <div class="msg text-danger h4 text-center" id="error"></div>
            <div class="form-row">
                <div class="col mt-4">
                    <h4>Name*</h4>
                    <input id="name" type="text" class="form-control" placeholder="John">
                </div>
                <div class="col mt-4" >
                    <h4>Surname*</h4>
                    <input id="surname" type="text" class="form-control" placeholder="Doe">
                </div>
            </div>
            <div class="form-row">
                <div class="col mt-4">
                    <h4>Address*</h4>
                    <input type="text" id="address" maxlength="35" class="form-control" placeholder="2 Shalva Radiani Street, Tbilisi">
                </div>
                <div class="col mt-4" >
                    <h4>Date of Birth</h4>
                    <input id="date" type="date" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group mt-4">
                <h4 for="exampleFormControlSelect1">Sex</h4>
                <select id="sex" class="form-control" id="exampleFormControlSelect1">
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </div>
            <div class="form-group mt-4">
                <h4 for="exampleFormControlTextarea1">About Yourself</h4>
                <textarea id="about" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button id="my-btn" type="submit" class="btn btn-primary mt-4" onclick="addListItem()">Add User</button>
        </form>

        <div class="users" id="users"></div>
    </div>



    <script src="main.js"></script>
</body>
</html>
